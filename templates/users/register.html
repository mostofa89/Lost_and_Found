{% extends "users/base.html" %}

{% block content %}
<div class="min-h-screen py-12 flex items-center justify-center bg-transparent bg-opacity-80 backdrop-blur-md shadow-md">
  <div class="max-w-xl w-full bg-transparent bg-opacity-80 backdrop-blur-md shadow-md p-8 rounded-xl">
    {% if messages %}
      <div class="message mb-4">
        {% for message in messages %}
          <div class="px-4 py-3 rounded-lg mb-2 
                      {% if message.tags == 'error' %}
                        bg-red-500 text-white
                      {% elif message.tags == 'success' %}
                        bg-green-500 text-white
                      {% elif message.tags == 'warning' %}
                        bg-yellow-500 text-black
                      {% else %}
                        bg-blue-500 text-white
                      {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    <div class="flex items-center justify-center">
        <div class="logo text-4xl">ðŸŽ“</div>
    </div>
    <h2 class="text-3xl font-bold text-center mb-6 text-white">Register</h2>

    {% include "users/form.html" %}

    <div class="text-center mt-4">
        <p class="text-white">Already have an account?
          <a href="{% url 'user:login' %}" class="text-cyan-50 hover:font-bold">Login here</a>
        </p>
    </div>
  </div>
</div>

  <script>
      setTimeout(() => {
        document.querySelectorAll('.message').forEach(el => {
          el.style.transition = "opacity 0.6s ease";
          el.style.opacity = "0";
          setTimeout(() => el.remove(), 600); // remove fully after fade-out
        });
      }, 5000);
  </script>
{% endblock %}
