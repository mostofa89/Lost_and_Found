{% extends "users/base.html" %}

{% block content %}
<div class="min-h-screen py-12 flex items-center justify-center bg-transparent bg-opacity-80 backdrop-blur-md shadow-md">
  <div class="max-w-xl w-full bg-transparent bg-opacity-80 backdrop-blur-md shadow-md p-8 rounded-xl">
    <div class="flex items-center justify-center">
        <div class="logo text-5xl">ðŸŽ“</div>
    </div>
    <h2 class="text-3xl font-bold text-center mb-6 text-white">Register</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <!-- First Name -->
      <div>
        <label class="block text-white py-1">First Name</label>
        <input type="text" name="first_name" placeholder="First Name" class="w-full px-4 py-3 border border-white rounded-lg bg-transparent text-white placeholder-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-white py-1">Last Name</label>
        <input type="text" name="last_name" placeholder="Last Name" class="w-full px-4 py-3 border border-white rounded-lg bg-transparent text-white placeholder-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-white py-1">Email</label>
        <input type="email" name="email" placeholder="Email" class="w-full px-4 py-3 border border-white rounded-lg bg-transparent text-white placeholder-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Username -->
      <div>
        <label class="block text-white py-1">Username</label>
        <input type="text" name="username" placeholder="Username" class="w-full px-4 py-3 border border-white rounded-lg bg-transparent text-white placeholder-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Student ID -->
      <div>
        <label class="block text-white py-1">Student ID</label>
        <input type="text" name="student_id" placeholder="Student ID" class="w-full px-4 py-3 border border-white rounded-lg bg-transparent text-white placeholder-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-white py-1">Phone Number</label>
        <input type="tel" name="phone" placeholder="Phone Number" class="w-full px-4 py-3 border border-white rounded-lg bg-transparent text-white placeholder-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Profile Picture -->
      <div>
        <label class="block text-white py-1">Profile Picture</label>
        <input type="file" name="profile_pic" accept="image/*" class="w-full px-2 py-3 border border-white rounded-lg bg-transparent placeholder-white text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition">Register</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
