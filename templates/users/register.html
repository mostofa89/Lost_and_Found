{% extends "users/base.html" %}

{% block content %}
<style>
  .register-container {
    animation: fadeInUp 0.6s ease-out;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(25px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
  }

  .logo-badge {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    animation: pulse 2s infinite, float 3s ease-in-out infinite;
    border: 2px solid rgba(255, 255, 255, 0.3);
  }

  @keyframes pulse {
    0%, 100% {
      box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
    }
    50% {
      box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
    }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .message-alert {
    animation: slideIn 0.5s ease-out;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(-20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .icon-wrapper {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
  }

  .login-link {
    transition: all 0.3s ease;
    display: inline-block;
  }

  .login-link:hover {
    transform: translateX(5px);
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }

  /* Override form styles to match design */
  .input-field {
    background: rgba(255, 255, 255, 0.1) !important;
    border: 2px solid rgba(255, 255, 255, 0.3) !important;
    transition: all 0.3s ease;
  }

  .input-field:focus {
    background: rgba(255, 255, 255, 0.15) !important;
    border-color: rgba(255, 255, 255, 0.6) !important;
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3) !important;
  }

  .label-text {
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    font-size: 0.85rem;
    color: rgba(255, 255, 255, 0.95);
  }

  @media (max-width: 640px) {
    .glass-card {
      padding: 1.5rem;
    }
  }
</style>

<div class="min-h-screen py-8 sm:py-12 flex items-center justify-center px-4">
  <div class="max-w-4xl w-full glass-card p-6 sm:p-10 rounded-3xl register-container">
    
    <!-- Messages Section -->
    {% include 'messages/messages.html' %}

    <!-- Logo Badge -->
    <div class="flex items-center justify-center mb-6">
      <div class="logo-badge">
        ðŸŽ“
      </div>
    </div>

    <!-- Include Form -->
    {% include "users/form.html" %}


    <!-- Additional Info -->
    <div class="mt-8 pt-6 border-t border-white/20 text-center">
      <p class="text-white/60 text-xs sm:text-sm flex items-center justify-center gap-2 flex-wrap">
        <i class="fa-solid fa-shield-halved"></i>
        <span>By registering, you agree to our Terms of Service and Privacy Policy</span>
      </p>
    </div>

  </div>
</div>

{% endblock %}
