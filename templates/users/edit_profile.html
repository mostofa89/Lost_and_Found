{% extends "users/base.html" %}

{% block content %}
<div class="min-h-screen py-12 flex items-center justify-center bg-transparent bg-opacity-80 backdrop-blur-md shadow-md">
  <div class="max-w-xl w-full bg-transparent bg-opacity-80 backdrop-blur-md shadow-md p-8 rounded-xl">

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="px-4 py-3 rounded-lg mb-2 
                      {% if message.tags == 'error' %}
                        bg-red-500 text-white
                      {% elif message.tags == 'success' %}
                        bg-green-500 text-white
                      {% elif message.tags == 'warning' %}
                        bg-yellow-500 text-black
                      {% else %}
                        bg-blue-500 text-white
                      {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Logo -->
    <div class="flex items-center justify-center">
      <div class="logo text-3xl w-32 h-32 rounded-full overflow-hidden"> <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="w-full h-full object-cover"></div>
    </div>

    <h2 class="text-3xl font-bold text-center mb-6 text-white">Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
        <label class="block text-white py-1">Email</label>
        <input type="email" name="email" placeholder="Email" class="w-full px-4 py-3 border border-white rounded-lg bg-transparent text-white placeholder-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-white py-1">Phone Number</label>
        <input type="tel" name="phone" placeholder="Phone Number" class="w-full px-4 py-3 border border-white rounded-lg bg-transparent text-white placeholder-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-white py-1">Department</label>
        <input type="text" name="dept" placeholder="Department" class="w-full px-4 py-3 border border-white rounded-lg bg-transparent text-white placeholder-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Profile Picture -->
      <div>
        <label class="block text-white py-1">Profile Picture</label>
        <input type="file" name="profile_pic" accept="image/*" class="w-full px-2 py-3 border border-white rounded-lg bg-transparent placeholder-white text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div class="mt-4 mb-3">
        <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition">Save Changes</button>
      </div>

    </form>

    <div class="text-center mt-4">
      <p class="text-white">Want to go back?
        <a href="{% url 'user:profile' %}" class="text-cyan-50 hover:font-bold">View Profile</a>
      </p>
    </div>

  </div>
</div>
{% endblock %}
