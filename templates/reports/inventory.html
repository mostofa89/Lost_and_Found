{% extends "users/base.html" %}
{% block content %}

<style>
      .register-container {
        animation: fadeInUp 0.6s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      }

      .logo-badge {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        animation: pulse 2s infinite, float 3s ease-in-out infinite;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      @keyframes pulse {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        }
        50% {
          box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
        }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      .message-alert {
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .icon-wrapper {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
      }

      .report-card {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .report-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.18);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .claim-btn {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .claim-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.6s;
      }

      .claim-btn:hover::before {
        left: 100%;
      }

      .claim-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 640px) {
        .glass-card {
          padding: 1.5rem;
        }
        
        .logo-badge {
          width: 60px;
          height: 60px;
          font-size: 2rem;
        }
      }


  * {
    font-family: 'Inter', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    background-size: 200% 200%;
    animation: gradientShift 15s ease infinite;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: 
      radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
      radial-gradient(circle at 40% 20%, rgba(118, 75, 162, 0.2) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  @keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  .content-wrapper {
    position: relative;
    z-index: 1;
  }

  .page-container {
    animation: fadeInUp 0.6s ease-out;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .glass-card {
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
  }

  .item-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
  }

  .item-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
    border-color: rgba(255, 255, 255, 0.5);
  }

  .action-btn {
    transition: all 0.3s ease;
  }

  .action-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .message-alert {
    animation: slideIn 0.5s ease-out;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(-20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .filter-btn {
    transition: all 0.3s ease;
  }

  .filter-btn.active {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    color: white;
    transform: scale(1.05);
  }

  .filter-btn:hover {
    transform: scale(1.05);
  }

  .floating {
    animation: floating 3s ease-in-out infinite;
  }

  @keyframes floating {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .search-box {
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
  }

  .search-box:focus-within {
    border-color: rgba(255, 255, 255, 0.6);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
  }

  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }

  ::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
  }

  ::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-radius: 10px;
  }

  .badge {
    font-weight: 600;
    font-size: 0.75rem;
    padding: 0.375rem 0.875rem;
    border-radius: 9999px;
    display: inline-flex;
    align-items: center;
    gap: 0.375rem;
  }

  .image-placeholder {
    width: 100%;
    height: 200px;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(240, 147, 251, 0.1) 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px 12px 0 0;
  }
  </style>

    <main class="flex-grow px-4 py-8 sm:py-12">
      <!-- Messages Section -->
      {% include 'messages/messages.html' %}

      <!-- Header Section -->
      <div class="text-center mb-8 page-container">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-white/20 backdrop-blur-md mb-4 floating border-2 border-white/30">
          <svg class="w-8 h-8 sm:w-10 sm:h-10 text-orange-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>

        </div>

        </h2>
        <p class="text-lg text-white/90 font-light">Discover lost and found items in our inventory</p>
      </div>

      <!-- Search and Filter Section -->
  <div class="glass-card rounded-2xl p-6 mb-8 mx-12 page-container">
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
      <!-- Search Box -->
      <div class="search-box text-cyan-200 col-span-1 sm:col-span-2 rounded-3xl p-4 border border-gray-200 flex items-center gap-3 hover:border-gray-300 transition focus:outline-none focus:border-purple-500">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        <input type="text" placeholder="Search items..." class="flex-1 bg-transparent outline-none text-gray-800 placeholder-gray-400 font-medium">
      </div>

      <!-- Category Filter -->
      <select class="bg-cyan-50/20 text-gray-800 rounded-xl px-4 py-3 font-semibold border border-gray-200 hover:border-gray-300 transition focus:outline-none focus:border-purple-500">
        <option value="">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="accessories">Accessories</option>
        <option value="documents">Documents</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Filter Tags -->
    <div class="flex flex-wrap gap-2">
      <button class="filter-btn active bg-white text-gray-800 px-4 py-2 rounded-full font-semibold border border-gray-200 hover:border-gray-300">
        All Items
      </button>
      <button class="filter-btn bg-white text-gray-800 px-4 py-2 rounded-full font-semibold border border-gray-200 hover:border-gray-300">
        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        Found Items
      </button>
      <button class="filter-btn bg-white text-gray-800 px-4 py-2 rounded-full font-semibold border border-gray-200 hover:border-gray-300">
        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        Lost Items
      </button>
    </div>
  </div>
      
      
      <!-- Lost Item Reports Section -->
      {% include 'reports/lost_item.html' %}

      <!-- Found Item Reports Section -->
      {% include 'reports/found_item.html' %}

    </main>

    <script>
      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
        });
      });
    </script>

{% endblock %}
